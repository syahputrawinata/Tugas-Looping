<body>
    <script>
        //penerimaan siswa baru
        let jalur = "rapot";
        let nilaiun = 90;
        let tesmandiri = 90;

        if(nilaiun >= 90 && nilaiun <= 100) {
            console.log("NILAI SEMPURNA DAN LOLOS")
        }else if(nilaiun >=80 && nilaiun <= 89) {
            if(jalur=="prestasi") {

            }else if(jalur=="rapot") {

            }
        }else if(tesmandiri >= 79 && tesmandiri <= 100) {
            console.log("TES LOLOS")
        }else{

        }



        //looping
        //for
        for(let z = 0; z <= 10; z++)
        console.log('data ke-', z)

        //while
        let x = 1
        while(x <= 1 ) {
            console.log('data ke -', x)
            x++
        }


        // do while
        let y = 0
        do {
            console.log('data y ke - ', y)
            y++
        }while (y <= 10)

        
        //lihat let dan operator =
        //genap for
        for (let i = 0; i <= 50; i += 2){
            console.log('data ke -', i);
        }


        //genap while
        let x = 0
        while(x <= 10 ) {
            console.log(x)
            x +=2;
        }


        //genap do while
        let y = 0
        do {
            console.log(y)
            y+=2;
        }while (y<=10)


        // mencari faktorial
        //masukan nilai sesuai yang di inginkan pada let hasil
        //masukan angka pada expresion 2, 1 angka dibawah nilai yang di masukkan pada let hasil
        //for
        let hasil = 5;
        for(i = 1; i <= 4; i++) {
            hasil *= i
            console.log(hasil)
        }

        //while
        //masukan nilai sesuai yang di inginkan pada let hasil
        //masukan angka pada condition, 1 angka dibawah nilai yang dimasukan pada let hasil
        let hasil = 10;
        let x = 1;
        while (x <= 9) {
            hasil *= x;
            x++;
            console.log(hasil)
        }

        
        //do while
        //masukan nilai sesuai yang di inginkan pada let hasil
        //masukan angka pada condition, 1 angka dibawah nilai yang dimasukan pada let hasil
        let hasil = 12;
        let i = 1;
        do {
            hasil *= i;
            i++;
        }while (i <= 11);
        console.log(hasil)
    </script>
